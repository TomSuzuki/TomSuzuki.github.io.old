<h2>Simple Memo</h2>
<hr>
<h3>説明</h3>
<p>
	自動保存機能付きのシンプルなメモ帳です。<br>
	使い方は開いて文字を入力するだけ。クッキーに保存するので他のデバイス、ブラウザ間で共有できません。<br>
	色の変更など、なくても問題ない機能はつけていません。
</p>
