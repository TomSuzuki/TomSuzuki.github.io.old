	<link rel="stylesheet" type="text/css" href="css/style/header.css" />

	<script src="./js/common/function.js"></script>

	<script src="./js/layout/works.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156825297-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-156825297-1');
	</script>

<body>

	<!-- 背景 -->
	<div id="background"></div>

	<!-- 表示時に全画面のトップページ -->
	<div id="top" onclick="showContents()">
		<div id="top_blur"></div>
		<div id="top_inner">
			<div id="top_text">About | TomSuzuki</div>
			<div id="frame_arrow">
				<div class="arrow"></div>
				<div class="arrow"></div>
				<div class="arrow"></div>
			</div>
			<div id="frame_version">
				<p id="version"></p>
			</div>
		</div>
	</div>

	<!-- スクロール用の目印 -->
	<div id="anchor"></div>

	<!-- ここからコンテンツ -->
	<main id="contents">

		<div id="head" class="ani">
			<h1 id="title_text"></h1>
			<div id="update"></div>
			<p id="head_text"></p>
		</div>

		<div id="main">
			<div class="ani">
				<h2 class="header" id="intro">Profile</h2>
				<div class="text">
					<h3 class="header" id="introduction">Introduction</h3>
					<p id="introduction_text"></p>

					<h3 class="header" id="social">Social</h3>
					<ul class="button_list" id="social_list"></ul>

					<h3 class="header" id="detail">Detail</h3>
					<ul id="detail_list"></ul>

					<h3 class="header" id="link">Link</h3>
					<ul id="link_list"></ul>
				</div>
			</div>

			<div class="ani">
				<h2 class="header" id="works">Works + Hobby</h2>
				<div id="works_parentFrame"></div>
				<div id="works_contentsBar"></div>
			</div>

			<div class="ani">
				<h2 class="header" id="other">Other</h2>
				<div class="text">
					<h3 class="header" id="log">Log</h3>
					<ul id="log_frame"></ul>

					<h3 class="header" id="skill">Skill + Hobby + Studying</h3>
					<div id="skill_frame"></div>

					<h3 class="header" id="archive">Archive</h3>
					<div id="archive_frame"></div>

					<h3 class="header" id="theme">Theme Color</h3>
					<div id="theme_list"></div>
				</div>
			</div>
		</div>

		<!-- フッター／メインの幅に合わせるためにここに書く -->
		<footer id="foot">
			<span id="foot_text"></span>
		</footer>

	</main>

	<!-- モーダルウィンドウ -->
	<div id="modal" onclick="modalClose()">
		<div id="modalWindow">
			<div id="modalBarTitle"></div>
			<div id="modalContentFrame">
				<div id="modalContent"></div>
			</div>
			<div id="modalBarBack" onclick="modalClose()">閉じる</div>
		</div>
	</div>
</body>

</html>
